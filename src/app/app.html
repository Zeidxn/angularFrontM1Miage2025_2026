<mat-sidenav-container class="app-sidenav-container">
	<mat-sidenav #drawer class="app-sidenav" mode="side">
		<mat-nav-list color="primary">
			<a mat-list-item href="#homework">Liste des devoirs</a>
			<a mat-list-item href="#add-homework">Ajout d'un devoir</a>
			<a mat-list-item href="#edit-homework">Modification d'un devoir</a>
			<a mat-list-item href="#delete-homework">Suppression d'un devoir</a>
			<a mat-list-item href="#generate-test-data">Génération de données de test</a>
		</mat-nav-list>
	</mat-sidenav>

	<mat-sidenav-content>
		<mat-toolbar color="primary" class="app-toolbar">
					<button mat-icon-button (click)="toggleDrawer()" color="primary" aria-label="Toggle sidenav">
				<mat-icon>menu</mat-icon>
			</button>
					<a mat-icon-button href="#" aria-label="Home button" color="primary" style="margin-left:8px">
						<mat-icon>home</mat-icon>
					</a>
			<span style="flex:1 1 auto; margin-left:12px">Mon Application</span>
					<a mat-icon-button href="#login" color="primary" aria-label="Login">
						<mat-icon>account_circle</mat-icon>
					</a>
		</mat-toolbar>

		<div class="app-sidenav-content">
			<div class="app-content" style="padding:16px">
				<H1>Hello World {{title()}}</H1>
				<h2>Prof : {{nomDuProf}}</h2>

				<app-assignments></app-assignments>
			</div>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
